<!DOCTYPE html>
<html>
  <head>
    <script src="amar.js" type="text/javascript"></script>
    <link href="calamar.css" rel="stylesheet">
  </head>
  <body>
    <center>
      <div id="characterSelect">
        <h1>Character Select</h1>
        <button id="knight" onclick="start('knight')"></button>
        <button id="sorcerer" onclick="start('sorcerer')"></button>
        <button id="archer" onclick="start('archer')"></button>
      </br></hr>
        <p>Knight: 200HP 100Damage</p>
        <p>Sorcerer: 150HP 150Damage</p>
        <p>Archer: 100HP 200Damage</p>
      </div>
      <div id="home" style="display:none;">
        <h1>Home</h1>
        <button onclick="explore()" id="explore">Explore</button>
        <button onclick="shop()" id="shop">Shop</button>
        <button onclick="arena()" id="arena">Arena</button>
      </div>
      <div id="explorePage" style="display:none;">
        <h1>Minion BATTLE!</h1>
        <div>
          <h3 id="enemyText">Enemy Amarian</h3>
          <img src="img/firstenemy.png" id="enemy1">
          <br>
          <br>
          <br>
          <img src="img/knight.png" id="enemy2">
          <br>
          <button onclick="attack()" id="attack">Attack</button>
        </div>
      </div>
      <div id="knightShop" style="display:none;">
        <button id="oldSword" onclick="shop('knight')"></button>
        <button id="epicSword" onclick="shop('knight')"></button>
        <button id="legendarySword" onclick="shop('knight')"></button>
      </div>
      <div id="archerShop" style="display:none;">
        <button id="oldBow" onclick="shop('archer')"></button>
        <button id="epicBow" onclick="shop('archer')"></button>
        <button id="legendaryBow" onclick="shop('archer')"></button>
      </div>
      <div id="sorcererShop" style="display:none;">
        <button id="oldStaff" onclick="shop('sorcerer')"></button>
        <button id="epicStaff" onclick="shop('sorcerer')"></button>
        <button id="legendaryStaff" onclick="shop('sorcerer')"></button>
      </div>
      <div id="victory1" style="display:none;">
        <h1>Victory</h1>
        <button onclick="explore()" id="explore">Continue Journey</button>
        <button onclick="shop()" id="shop">Shop</button>
      </div>
    </center>
  </body>
</html>
